<!DOCTYPE html>
<html>
<head>
    <title>To_Do_List_Twave</title>
</head>
<body>
    <nav style="background: #f0f0f0; padding: 10px; margin-bottom: 20px;">
        <a href="/" style="margin-right: 15px;">Inicio</a>
        <a href="/addTask" style="margin-right: 15px;">Agregar tarea</a>
    </nav>
    <h1>Add new task</h1>
    <form action="/addTask" method="POST">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="done">Done:</label>
        <input type="checkbox" id="done" name="done"><br><br>

        <button type="submit">Add task</button>
    </form>
</body>
